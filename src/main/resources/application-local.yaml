server:
  port: 8080

spring:
  application:
    name: camel-first
  docker:
    compose:
      enabled: true
      stop:
        command: down
  artemis:
    broker-url: "tcp://localhost:61616"
    user: artemis
    password: simetraehcapa

camel:
  opentelemetry2:
    enabled: true
    traceProcessors: true
  health:
    enabled: true
    routes-enabled: true
    consumers-enabled: true
    producers-enabled: true

otel:
  service:
    name: ${spring.application.name}
  traces:
    exporter: none
  metrics:
    exporter: none
  logs:
    exporter: none
  instrumentation:
    logback-mdc:
      add-baggage: true
      enabled: true

management:
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoints:
    access:
      default: unrestricted
    web:
      exposure:
        include: "*"
  endpoint:
    configprops:
      # WARNING: SECURITY RISK - DO NOT USE IN PRODUCTION ENVIRONMENT
      # This configuration exposes sensitive data and should only be used for development or testing purposes.
      # Ensure this is disabled in any environment where security is a concern.
      show-values: ALWAYS
    health:
      probes:
        enabled: true
      show-details: always
  info:
    build:
      enabled: true
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
    git:
      enabled: true
      mode: full
  httpexchanges:
    recording:
      enabled: true
      include: request_headers, response_headers, session_id, time_taken
  observations:
    annotations:
      enabled: true
    http:
      server:
        requests:
          name: http.server.requests
      client:
        requests:
          name: http-client-requests

application:
  activemq:
    queue: my-first-activemq-queue